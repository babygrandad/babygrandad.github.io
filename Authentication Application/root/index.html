<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obey Library</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav class="navbar bg-light">
            <div class="container-fluid">
              <a class="navbar-brand">
                <img src="images/obey-logo.png" alt="logo">
              </a>
              <form class="d-flex" role="login">
                <button class="" type="submit"><a href="register.html">Register</a></button>
              </form>
            </div>
          </nav>
    </header>
    <main class="form-main centering container-fluid">
        <section class="form-containers row">
            <h1>Welcome to Obey Library</h1>
            <form action="" method="post" autocomplete="off" class="input-form col-md-8 col-lg-5 m-auto">
                <div class="form-separator">
                    <h2 class="form-title">Login</h2>
                </div>
                <div class="form-separator">
                    <label>Email</label>
                    <input type="email" name="email" id="email">
                    <span class="loginSpan" id="loginId"></span>
                </div>
                <div class="form-separator">
                    <label>Password</label>
                    <input type="password" name="password" id="password">
                    <span class="loginSpan" id="passwordId"></span>
                </div>
                <div class="button-separator form-separator">
                    <input class="" type="button" name="Login" id="Login" value="Login">
                </div>
                <p>Dont have an account? <a href="register.html" class="form-links">Register here</a></p>
            </form>
        </section>
    </main>

    <footer class="centering padding footer-padding container-fluid">
        <div class="row">
            <div class="col">
                <p>&copy Copyright 2022 | Obey Libray</p>
                <p>This website was designed and developed by Relebogile Nkotswe</p>
            </div>
        </div>
    </footer>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
