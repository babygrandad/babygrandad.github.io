<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="rhalf">
            <div class="logo-container">
                <div class="logo_blur">
                    <img src="img/logo.svg" alt="logo">
                </div>
            </div>
            <form id="signin" onsubmit="colorChange() ;return signValidate()" action="logged.html"> <!-- put inside  (action="***")-->
                <input id="sUname" type="text" placeholder="Username">
                <input id="cellNum" type="text" Placeholder="Cell Number">
                <input id="emailAdr" type="text" Placeholder="Email">
                <p>password must be a minimum of 8 characters and must contain at least 1 uppcercase, 1 lowercase and 1 special character</p>
                <input id="sPass" type="password" Placeholder="Passowrd">
                <input id="sPassConfirm"type="password" Placeholder="Confirm Password">
                <input type="submit" value="Sign up">
                <p>Already have an account?</p>
                <a href="index.html"><input type="button" value="Log In"></a>
            </form>
        </div>
    </main>

    <script src="script.js"></script>
