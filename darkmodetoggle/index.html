    <h1>Dark Mode / Light Mode toggle</h1>

    <div>
        <p>Welcome to the Dark and Light page. This page's purpose is simple, and that is to toggle between the dark and light mode of a web page. Right now you are in <span id="fspan">light</span> mode. If you click the button below you will be in <span id="sspan">dark</span> mode. Go on and try it.</p>
        <input type="button"  id="toggler" value="Dark Mode" onclick="switchMode()">
    </div>
