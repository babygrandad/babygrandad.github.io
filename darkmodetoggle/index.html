<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Darkmode Toggle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="scripts/script.js" defer></script>
    <link rel="icon" href="images/light-mode.svg" type="image/x-icon">
</head>

<body>
    <section class="container">
        <div class="row align-items-center main-row px-3">
            <div id='box-display' class="col-md-6 p3 box-display m-auto">
                <div class="heading-wrapper">
                    <h1>Darkmode Toggle</h1>
                </div>
                <div class="interaction-wrapper">
                    <p>
                        Welcome to the Dark and Light page. This page allows you to toggle between
                        the dark and light modes of a web page. You are currently in 
                        <span class="switch-words light-word">light</span> mode. To switch to 
                        <span class="switch-words dark-word">dark</span> mode, click the button below.
                    </p>
                    <button class="btn toggle-button mb-3" type="button" onclick="toggleDarkMode()">Toggle</button>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous">
    </script>
</body>

</html>
